
<div>
    <h2><span data-translate="jhipApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipApp.course.name">Name</span></dt>
        <dd>
            <span>{{vm.course.name}}</span>
        </dd>
        <dt><span data-translate="jhipApp.course.number">Number</span></dt>
        <dd>
            <span>{{vm.course.number}}</span>
        </dd>
        <dt><span data-translate="jhipApp.course.teacher">Teacher</span></dt>
        <dd>
            <a ui-sref="teacher-detail({id:vm.course.teacher.id})">{{vm.course.teacher.id}}</a>
        </dd>
        <dt><span data-translate="jhipApp.course.school">School</span></dt>
        <dd>
            <a ui-sref="school-detail({id:vm.course.school.id})">{{vm.course.school.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
